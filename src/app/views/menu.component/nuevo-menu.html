    <div class="container">
        <div class="header">
            <h2>Nuevo Menus</h2>
        </div>
         <div class="form-container">
            <form class="form" (ngSubmit)="enviar()" novalidate>
                <div class="form-group" style="display: none;">
                    <label for="id">ID <span class="required">*</span></label>
                    <input type="number" class="form-control" id="id" required placeholder="ID automático del producto">
                </div>
                
                <div class="form-group">
                    <label for="nombre">Nombre del Menu <span class="required">*</span></label>
                    <input type="text" class="form-control" id="nombre" required placeholder="Ingrese el nombre del producto">
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripción <span class="required">*</span></label>
                    <textarea class="form-control" id="descripcion" required placeholder="Describa el producto"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="precio">Precio ($) <span class="required">*</span></label>
                    <input type="number" class="form-control" id="precio" step="0.01" min="0" required placeholder="0.00">
                </div>
                
                <div class="form-group">
                    <label>Disponibilidad</label>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="disponible" checked>
                            <span class="slider"></span>
                        </label>
                        <span class="switch-label" id="disponible-label">Disponible</span>
                    </div>
                </div>
                
                <div class="btn-container">
                    <button type="reset" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
         </div>

</div>
