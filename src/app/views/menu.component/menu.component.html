<h2>Menús Disponibles</h2>
<div>
  <button
      type="button"
      class="btn btno-utline-dark"
      routerLink="/nuevo-menu"
    >
      Nuevo Menu
    </button>
</div>
<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Disponible</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
     @for (menus of menus; track menus.id; let i = $index) {
    <tr>
      <td>{{ menus.id }}</td>
      <td>{{ menus.nombre }}</td>
      <td>{{ menus.descripcion }}</td>
      <td>{{ menus.precio | currency:'USD':'symbol' }}</td>
      <td>
        <span *ngIf="menus.disponible" class="badge bg-success">Disponible</span>
        <span *ngIf="!menus.disponible" class="badge bg-danger">Agotado</span>
      </td>
              <button class="btn btn-outline-success" routerLink="/ediar-cliente/{{menus.id}}">Editar</button>

              <button class="btn btn-outline-danger">Eliminar</button>
    </tr>
  }
  </tbody>
</table>
