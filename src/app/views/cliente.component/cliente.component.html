<h2>Clientes</h2>

<div>
  <button
      type="button"
      class="btn btno-utline-dark"
      routerLink="/nuevo-cliente"
    >
      Nuevo cliente
    </button>
</div>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Email</th>
      <th>Telefono</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    @for (clientes of clientes; track clientes.id; let i = $index){
      <tr>
      <td>{{ clientes.id }}</td>
      <td>{{ clientes.nombre }}</td>
      <td>{{ clientes.apellido }}</td>
      <td>{{ clientes.email }}</td>
      <td>{{clientes.telefono}}</td>

              <button class="btn btn-outline-success">Editar</button>

              <button class="btn btn-outline-danger">Eliminar</button> 

     </tr>


     
    }


  </tbody>
</table>
